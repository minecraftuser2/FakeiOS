<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake iOS</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to bottom, #e0e5f0, #f9f9fb);
      overflow: hidden;
    }

    .status-bar {
      height: 24px;
      background: #f4f4f4;
      font-size: 12px;
      padding: 0 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 72px);
      justify-content: center;
      gap: 24px 16px;
      padding: 36px 10px 120px;
      transition: all 0.3s ease;
    }

    .icon {
      text-align: center;
      font-size: 12px;
      color: #000;
      cursor: pointer;
      user-select: none;
    }

    .icon-box {
      width: 60px;
      height: 60px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin: 0 auto 5px;
    }

    .dock {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 12px 24px;
      display: flex;
      gap: 20px;
      z-index: 2;
      transition: all 0.3s ease;
    }

    .dock .icon-box {
      width: 48px;
      height: 48px;
      font-size: 24px;
    }

    #app-screen {
      display: none;
      position: fixed;
      top: 24px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 24px);
      background: #fff;
      z-index: 5;
      flex-direction: column;
      overflow: hidden;
    }

    #app-header {
      padding: 12px 16px;
      background: #f2f2f7;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    #close-btn {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      color: #888;
    }

    #app-content {
      padding: 0;
      font-size: 16px;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    canvas {
      border: 1px solid #ccc;
      border-radius: 12px;
      display: block;
      margin: 12px auto;
      touch-action: none;
    }

    label.switch {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 16px;
      padding: 8px;
      background: #f1f1f1;
      border-radius: 10px;
      font-size: 16px;
    }

    iframe {
      width: 100%;
      border: none;
      flex: 1;
      border-radius: 0 0 16px 16px;
    }

    /* Vertical mode styles */
    body.vertical-mode .grid {
      grid-template-columns: 1fr !important;
      max-width: 200px;
      margin: 0 auto;
      gap: 16px 0;
    }

    body.vertical-mode .dock {
      position: fixed;
      top: 60px;
      left: 0;
      width: 72px;
      height: calc(100vh - 60px);
      border-radius: 0 20px 20px 0;
      flex-direction: column;
      padding: 20px 0;
      gap: 24px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      transform: none;
    }

    /* Scrollbar for app-content */
    #app-content::-webkit-scrollbar {
      width: 8px;
    }
    #app-content::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 4px;
    }

    @media (max-width: 400px) {
      .grid {
        grid-template-columns: repeat(3, 72px);
      }
      body.vertical-mode .grid {
        max-width: 100%;
      }
    }

    /* Geometry Dash styles */
    .gd-level-list {
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .gd-level {
      padding: 12px;
      background: #f2f2f7;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      user-select: none;
      font-weight: 600;
      font-size: 16px;
      transition: background 0.2s ease;
    }
    .gd-level:hover {
      background: #d0d4de;
    }
    .gd-level-current {
      background: #007aff;
      color: white;
    }
    .gd-game-area {
      margin: 16px;
      padding: 20px;
      background: #f7f7f7;
      border-radius: 12px;
      text-align: center;
      font-weight: 700;
      font-size: 20px;
      user-select: none;
    }
    .gd-button {
      margin-top: 16px;
      padding: 10px 20px;
      background: #007aff;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
    }
    .gd-button:disabled {
      background: #a0a0a0;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="status-bar">
    <div>üì∂ 9:41 AM</div>
    <div>üîã 100%</div>
  </div>

  <div class="grid">
    <div class="icon" onclick="openApp('Messages')">
      <div class="icon-box">üí¨</div>
      <div>Messages</div>
    </div>
    <div class="icon" onclick="openApp('Block Blast')">
      <div class="icon-box">üß±</div>
      <div>Block Blast</div>
    </div>
    <div class="icon" onclick="openApp('Browser')">
      <div class="icon-box">üåê</div>
      <div>Browser</div>
    </div>
    <div class="icon" onclick="openApp('Settings')">
      <div class="icon-box">‚öôÔ∏è</div>
      <div>Settings</div>
    </div>
    <div class="icon" onclick="openApp('Procreate Portable')">
      <div class="icon-box">üé®</div>
      <div>Procreate<br>Portable</div>
    </div>
    <div class="icon" onclick="openApp('YouTube')">
      <div class="icon-box">üé¨</div>
      <div>YouTube</div>
    </div>
    <div class="icon" onclick="openApp('Geometry Dash')">
      <div class="icon-box">üéÆ</div>
      <div>Geometry Dash</div>
    </div>
  </div>

  <div class="dock">
    <div class="icon"><div class="icon-box">üìû</div></div>
    <div class="icon"><div class="icon-box">üß≠</div></div>
    <div class="icon"><div class="icon-box">üéµ</div></div>
    <div class="icon"><div class="icon-box">üìß</div></div>
  </div>

  <div id="app-screen">
    <div id="app-header">
      <span id="app-title">App</span>
      <span id="close-btn" onclick="closeApp()">√ó</span>
    </div>
    <div id="app-content"></div>
  </div>

  <script>
    function openApp(name) {
      const app = document.getElementById("app-screen");
      const title = document.getElementById("app-title");
      const content = document.getElementById("app-content");
      title.textContent = name;
      content.innerHTML = "";

      if (name === "Messages") {
        content.innerHTML = "üí¨ This is the Messages app.";
      } else if (name === "Block Blast") {
        content.innerHTML = "üß± This is the fake Block Blast game!";
      } else if (name === "Browser") {
        content.innerHTML = `
          <div style="display:flex; padding:8px 12px; gap:8px; border-bottom:1px solid #ccc; background:#f2f2f7;">
            <input id="addressInput" type="text" placeholder="Enter URL or search" 
                   style="flex:1; border-radius:12px; border:1px solid #ccc; padding:6px 12px; font-size:14px;" />
            <button id="goButton" style="
              background:#007aff; color:#fff; border:none; border-radius:12px; padding:6px 14px; font-weight:600;
              cursor:pointer;
            ">Go</button>
          </div>
          <iframe id="browserFrame" src="https://example.com" style="width:100%; flex:1; border:none; border-radius: 0 0 16px 16px;"></iframe>
        `;

        const input = content.querySelector('#addressInput');
        const button = content.querySelector('#goButton');
        const iframe = content.querySelector('#browserFrame');

        function loadURL() {
          let url = input.value.trim();
          if (!url) return;
          if (!url.startsWith('http://') && !url.startsWith('https://')) {
            url = 'https://' + url;
          }
          iframe.src = url;
        }

        button.addEventListener('click', loadURL);
        input.addEventListener('keydown', e => {
          if (e.key === 'Enter') loadURL();
        });
      } else if (name === "Settings") {
        content.innerHTML = `
          <label class="switch">Airplane Mode <input type="checkbox" /></label>
          <label class="switch">Wi-Fi <input type="checkbox" checked /></label>
          <label class="switch">Bluetooth <input type="checkbox" /></label>
          <label class="switch">Dark Mode <input type="checkbox" /></label>
          <button id="toggleOrientationBtn" style="
            margin: 20px 16px;
            padding: 10px;
            width: calc(100% - 32px);
            background: #007aff;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
          ">Switch to Vertical Mode</button>
        `;

        // Add event listener after DOM is updated
        setTimeout(() => {
          const toggleBtn = document.getElementById('toggleOrientationBtn');
          toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('vertical-mode');
            if(document.body.classList.contains('vertical-mode')){
              toggleBtn.textContent = "Switch to Horizontal Mode";
            } else {
              toggleBtn.textContent = "Switch to Vertical Mode";
            }
          });

          // Set initial button text based on current mode
          const toggleBtnInit = document.getElementById('toggleOrientationBtn');
          toggleBtnInit.textContent = document.body.classList.contains('vertical-mode') ? "Switch to Horizontal Mode" : "Switch to Vertical Mode";
        }, 50);
      } else if (name === "Procreate Portable") {
        content.innerHTML = `
          <canvas id="drawCanvas" width="320" height="360"></canvas>
          <div style="text-align:center; margin-top: 8px;">
            <input type="color" id="colorPicker" value="#000000" />
            <button onclick="clearCanvas()" style="margin-left:10px;padding:6px 12px;font-size:14px;">Clear</button>
          </div>
        `;
        setTimeout(enableDrawing, 100);
      } else if (name === "YouTube") {
        content.innerHTML = `
          <div style="padding: 12px; display: flex; flex-direction: column; gap: 16px;">
            <div style="font-weight: bold; font-size: 18px;">Recommended</div>
            <div class="yt-video" onclick="loadVideo('https://www.youtube.com/embed/WLKJ8lBGI2E')"
                 style="cursor:pointer;">
              <img src="https://img.youtube.com/vi/WLKJ8lBGI2E/0.jpg" style="width: 100%; border-radius: 12px;" />
              <div style="margin-top: 8px; font-weight: 500;">My Video</div>
              <div style="font-size: 12px; color: gray;">Me</div>
            </div>
            <div class="yt-video" onclick="loadVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')"
                 style="cursor:pointer;">
              <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg" style="width: 100%; border-radius: 12px;" />
              <div style="margin-top: 8px; font-weight: 500;">Never Gonna Give You Up</div>
              <div style="font-size: 12px; color: gray;">Rick Astley</div>
            </div>
          </div>
        `;
      } else if (name === "Geometry Dash") {
        showGeometryDash();
      } else {
        content.innerHTML = `<p>üß† Unknown app.</p>`;
      }

      app.style.display = "flex";
      app.style.flexDirection = "column";
    }

    function closeApp() {
      document.getElementById("app-screen").style.display = "none";
    }

    // Drawing app code
    function enableDrawing() {
      const canvas = document.getElementById('drawCanvas');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      let drawing = false;
      let color = document.getElementById('colorPicker').value;

      canvas.addEventListener('pointerdown', e => {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
      });

      canvas.addEventListener('pointermove', e => {
        if (!drawing) return;
        ctx.strokeStyle = color;
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      });

      canvas.addEventListener('pointerup', () => drawing = false);
      canvas.addEventListener('pointerleave', () => drawing = false);

      document.getElementById('colorPicker').addEventListener('input', e => {
        color = e.target.value;
      });
    }

    function clearCanvas() {
      const canvas = document.getElementById('drawCanvas');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // YouTube video loader
    function loadVideo(url) {
      const content = document.getElementById("app-content");
      content.innerHTML = `
        <div style="padding: 12px;">
          <button onclick="openApp('YouTube')" style="
            padding: 6px 12px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            margin-bottom: 12px;
            cursor: pointer;
          ">‚Üê Back</button>
          <iframe width="100%" height="200" src="${url}" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
        </div>
      `;
    }

    // Geometry Dash App
    const gdLevels = [
      { id: 1, name: "Stereo Madness" },
      { id: 2, name: "Dash" },
      { id: 3, name: "Slaughterhouse" }
    ];

    let gdCurrentLevelId = null;

    function showGeometryDash() {
      const content = document.getElementById("app-content");
      content.innerHTML = `
        <div class="gd-level-list">
          ${gdLevels.map(level => `
            <div class="gd-level${gdCurrentLevelId === level.id ? ' gd-level-current' : ''}" 
                 data-id="${level.id}">
              ${level.name}
            </div>
          `).join('')}
        </div>
        <div class="gd-game-area" id="gdGameArea">
          ${gdCurrentLevelId === null ? 'Select a level to play.' : `Playing: ${gdLevels.find(l => l.id === gdCurrentLevelId).name}`}
        </div>
        <button class="gd-button" id="gdPlayBtn" ${gdCurrentLevelId === null ? 'disabled' : ''}>Play Level</button>
      `;

      // Add click handlers to levels
      content.querySelectorAll('.gd-level').forEach(el => {
        el.onclick = () => {
          gdCurrentLevelId = parseInt(el.getAttribute('data-id'));
          showGeometryDash();
        };
      });

      // Play button
      const playBtn = document.getElementById('gdPlayBtn');
      playBtn.onclick = () => {
        startGDLevel(gdCurrentLevelId);
      };
    }

    function startGDLevel(levelId) {
      const content = document.getElementById("app-content");
      const level = gdLevels.find(l => l.id === levelId);
      if (!level) return;

      // Very basic "gameplay" placeholder
      content.innerHTML = `
        <div style="padding: 16px; text-align:center;">
          <h2>Geometry Dash: ${level.name}</h2>
          <p>Get ready to dash!</p>
          <button id="gdBackBtn" class="gd-button">Back to Levels</button>
        </div>
      `;

      document.getElementById('gdBackBtn').onclick = () => {
        showGeometryDash();
      };
    }
  </script>

</body>
</html>
