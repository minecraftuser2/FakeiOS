<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake iOS</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to bottom, #e0e5f0, #f9f9fb);
      overflow: hidden;
    }

    .status-bar {
      height: 24px;
      background: #f4f4f4;
      font-size: 12px;
      padding: 0 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 72px);
      justify-content: center;
      gap: 24px 16px;
      padding: 36px 10px 120px;
    }

    .icon {
      text-align: center;
      font-size: 12px;
      color: #000;
      cursor: pointer;
    }

    .icon-box {
      width: 60px;
      height: 60px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin: 0 auto 5px;
    }

    .dock {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 12px 24px;
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    .dock .icon-box {
      width: 48px;
      height: 48px;
      font-size: 24px;
    }

    #app-screen {
      display: none;
      position: fixed;
      top: 24px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 24px);
      background: #fff;
      z-index: 5;
      flex-direction: column;
    }

    #app-header {
      padding: 12px 16px;
      background: #f2f2f7;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    #close-btn {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      color: #888;
    }

    #app-content {
      padding: 0; /* We'll control padding inside apps */
      font-size: 16px;
      flex: 1;
      overflow: auto;
      display: flex;
      flex-direction: column;
    }

    canvas {
      border: 1px solid #ccc;
      border-radius: 12px;
      display: block;
      margin: 12px auto;
      touch-action: none;
    }

    label.switch {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 16px;
      padding: 8px;
      background: #f1f1f1;
      border-radius: 10px;
      font-size: 16px;
    }

    iframe {
      width: 100%;
      border: none;
      flex: 1; /* fill remaining space */
      border-radius: 0 0 16px 16px;
    }

    @media (max-width: 400px) {
      .grid {
        grid-template-columns: repeat(3, 72px);
      }
    }
  </style>
</head>
<body>

  <div class="status-bar">
    <div>üì∂ 9:41 AM</div>
    <div>üîã 100%</div>
  </div>

  <div class="grid">
    <div class="icon" onclick="openApp('Messages')">
      <div class="icon-box">üí¨</div>
      <div>Messages</div>
    </div>
    <div class="icon" onclick="openApp('Block Blast')">
      <div class="icon-box">üß±</div>
      <div>Block Blast</div>
    </div>
    <div class="icon" onclick="openApp('Browser')">
      <div class="icon-box">üåê</div>
      <div>Browser</div>
    </div>
    <div class="icon" onclick="openApp('Settings')">
      <div class="icon-box">‚öôÔ∏è</div>
      <div>Settings</div>
    </div>
    <div class="icon" onclick="openApp('Procreate Portable')">
      <div class="icon-box">üé®</div>
      <div>Procreate<br>Portable</div>
    </div>
  </div>

  <div class="dock">
    <div class="icon"><div class="icon-box">üìû</div></div>
    <div class="icon"><div class="icon-box">üß≠</div></div>
    <div class="icon"><div class="icon-box">üéµ</div></div>
    <div class="icon"><div class="icon-box">üìß</div></div>
  </div>

  <div id="app-screen">
    <div id="app-header">
      <span id="app-title">App</span>
      <span id="close-btn" onclick="closeApp()">√ó</span>
    </div>
    <div id="app-content"></div>
  </div>

  <script>
    function openApp(name) {
      const app = document.getElementById("app-screen");
      const title = document.getElementById("app-title");
      const content = document.getElementById("app-content");
      title.textContent = name;
      content.innerHTML = "";

      if (name === "Messages") {
        content.innerHTML = "üí¨ This is the Messages app.";
      } else if (name === "Block Blast") {
        content.innerHTML = "üß± This is the fake Block Blast game!";
      } else if (name === "Browser") {
        content.innerHTML = `
          <div style="display:flex; padding:8px 12px; gap:8px; border-bottom:1px solid #ccc; background:#f2f2f7;">
            <input id="addressInput" type="text" placeholder="Enter URL or search" 
                   style="flex:1; border-radius:12px; border:1px solid #ccc; padding:6px 12px; font-size:14px;" />
            <button id="goButton" style="
              background:#007aff; color:#fff; border:none; border-radius:12px; padding:6px 14px; font-weight:600;
              cursor:pointer;
            ">Go</button>
          </div>
          <iframe id="browserFrame" src="https://example.com" style="width:100%; flex:1; border:none; border-radius: 0 0 16px 16px;"></iframe>
        `;

        const input = content.querySelector('#addressInput');
        const button = content.querySelector('#goButton');
        const iframe = content.querySelector('#browserFrame');

        function loadURL() {
          let url = input.value.trim();
          if (!url) return;
          if (!url.startsWith('http://') && !url.startsWith('https://')) {
            url = 'https://' + url;
          }
          iframe.src = url;
        }

        button.addEventListener('click', loadURL);
        input.addEventListener('keydown', e => {
          if (e.key === 'Enter') loadURL();
        });
      } else if (name === "Settings") {
        content.innerHTML = `
          <label class="switch">Airplane Mode <input type="checkbox" /></label>
          <label class="switch">Wi-Fi <input type="checkbox" checked /></label>
          <label class="switch">Bluetooth <input type="checkbox" /></label>
          <label class="switch">Dark Mode <input type="checkbox" /></label>
        `;
      } else if (name === "Procreate Portable") {
        content.innerHTML = `
          <canvas id="drawCanvas" width="320" height="360"></canvas>
          <div style="text-align:center; margin-top: 8px;">
            <input type="color" id="colorPicker" value="#000000" />
            <button onclick="clearCanvas()" style="margin-left:10px;padding:6px 12px;font-size:14px;">Clear</button>
          </div>
        `;
        setTimeout(enableDrawing, 100);
      } else {
        content.innerHTML = `<p>üß† Unknown app.</p>`;
      }

      app.style.display = "flex";
      app.style.flexDirection = "column";
    }

    function closeApp() {
      document.getElementById("app-screen").style.display = "none";
    }

    function enableDrawing() {
      const canvas = document.getElementById('drawCanvas');
      const ctx = canvas.getContext('2d');
      let drawing = false;
      let color = document.getElementById('colorPicker').value;

      canvas.addEventListener('pointerdown', e => {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
      });

      canvas.addEventListener('pointermove', e => {
        if (!drawing) return;
        ctx.strokeStyle = color;
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      });

      canvas.addEventListener('pointerup', () => drawing = false);
      canvas.addEventListener('pointerleave', () => drawing = false);

      document.getElementById('colorPicker').addEventListener('input', e => {
        color = e.target.value;
      });
    }

    function clearCanvas() {
      const canvas = document.getElementById('drawCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>

</body>
</html>
