<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fake iOS Home Screen with Text Browser</title>
  <style>
    /* Base styles */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #f0f0f5, #d0d0d8);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: #1d1d1f;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      height: 100vh;
      overflow: hidden;
    }

    #status-bar {
      background: #f9f9f9;
      height: 24px;
      padding: 0 12px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      font-weight: 600;
    }
    #status-bar .left, #status-bar .right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #home-screen {
      display: grid;
      grid-template-columns: repeat(4, 72px);
      grid-auto-rows: 90px;
      justify-content: center;
      gap: 20px 18px;
      padding: 20px 10px 100px;
      background: linear-gradient(135deg, #f0f0f5, #d0d0d8);
      height: calc(100vh - 24px);
    }

    .icon {
      background: linear-gradient(145deg, #fafafa, #eaeaea);
      border-radius: 22px;
      box-shadow:
        4px 4px 8px #bebebe,
        -4px -4px 8px #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      padding: 5px;
      transition: box-shadow 0.15s ease;
    }
    .icon:active {
      box-shadow: inset 2px 2px 6px #bebebe,
                  inset -2px -2px 6px #ffffff;
    }

    .icon > .icon-img {
      width: 48px;
      height: 48px;
      background: #999;
      border-radius: 14px;
      margin-bottom: 6px;
    }

    .icon > .icon-label {
      font-size: 11px;
      font-weight: 600;
      color: #1d1d1f;
      text-align: center;
      line-height: 1.1;
    }

    #dock {
      position: fixed;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(72px * 4 + 18px * 3 + 24px);
      background: rgba(250, 250, 250, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      box-shadow:
        0 12px 16px rgba(0,0,0,0.1),
        inset 0 1px 0 rgba(255,255,255,0.7);
      padding: 10px 12px;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }

    #dock .icon {
      width: 60px;
      height: 60px;
      padding: 6px;
      background: transparent;
      box-shadow: none;
      border-radius: 16px;
      font-weight: 700;
      color: #007aff;
      font-size: 13px;
    }
    #dock .icon:active {
      background: rgba(0,122,255,0.15);
    }

    /* Fullscreen app window */
    #app-fullscreen {
      position: fixed;
      top: 24px; /* below status bar */
      left: 0;
      width: 100vw;
      height: calc(100vh - 24px);
      background: white;
      display: none;
      flex-direction: column;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
      z-index: 20;
    }
    #app-header {
      font-size: 20px;
      font-weight: 700;
      color: #111;
      user-select: none;
      margin: 0;
      padding: 12px 16px;
      background: #f2f2f7;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
    }
    #app-close-btn {
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      color: #555;
      padding: 0 8px;
      border-radius: 10px;
      user-select:none;
    }
    #app-close-btn:hover {
      color: #000;
      background: #eee;
    }

    /* Browser app styles */
    #browser-controls {
      display: flex;
      padding: 8px 12px;
      background: #fafafa;
      border-bottom: 1px solid #ddd;
      gap: 6px;
      align-items: center;
    }
    #url-input {
      flex-grow: 1;
      font-size: 16px;
      padding: 6px 10px;
      border: 1.8px solid #ccc;
      border-radius: 12px;
      outline: none;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    #url-input:focus {
      border-color: #007aff;
      box-shadow: 0 0 6px rgba(0,122,255,0.5);
    }
    button.browser-btn {
      padding: 6px 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #007aff;
      color: white;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    button.browser-btn:disabled {
      background: #ccc;
      cursor: default;
    }
    button.browser-btn:hover:not(:disabled) {
      background: #005bb5;
    }

    #browser-content {
      padding: 12px;
      height: calc(100vh - 24px - 44px - 72px);
      overflow-y: auto;
      font-family: monospace;
      background: #f7f7f7;
      border-top: 1px solid #ddd;
      white-space: pre-wrap;
      color: #222;
    }
  </style>
</head>
<body>

  <div id="home-screen">
    <div class="icon" onclick="openApp('Messages')">

<div class="icon" onclick="openApp('Procreate Portable')">

</div>

    </div>
  </div>

  <div id="dock">
    <div class="icon">Phone</div>

    <div class="icon">Music</div>
    <div class="icon">Mail</div>

  <div id="app-fullscreen" role="application" aria-label="App window">
    <div id="app-header">
      <span id="app-title"></span>
      <span id="app-close-btn" onclick="closeApp()">Ã—</span>
    </div>
    <div id="app-content"></div>
  </div>

<script>
  const appFull = document.getElementById('app-fullscreen');
  const appTitle = document.getElementById('app-title');
  const appContent = document.getElementById('app-content');

  function openApp(name) {
    appTitle.textContent = name;
    appContent.innerHTML = '';

    if (name === 'Messages') {
      appContent.innerHTML = `
        <input type="text" id="msgInput" placeholder="Type a message" style="width:100%;font-size:18px;padding:10px;"/>
        <button onclick="sendMessage()" style="margin-top:10px;padding:10px 20px;font-size:16px;">Send</button>
        <div id="msgLog" style="margin-top:15px;max-height:300px;overflow-y:auto;"></div>
      `;
    } else if (name === 'Block Blast') {
      appContent.innerHTML = `<p style="font-size:18px;">ðŸ’¥ Boom! Fake block blasted!</p>`;
    } else if (name === 'Browser') {
      appContent.innerHTML = `
        <div id="browser-controls">
          <input type="text" id="url-input" placeholder="Enter URL (e.g. example.com)" />
          <button class="browser-btn" onclick="goToUrl()">Go</button>
        </div>
        <div id="browser-content">Enter a URL and hit Go to fetch raw HTML here.</div>
      `;
    } else if (name === 'Settings') {
      appContent.innerHTML = `
        <p style="font-size:18px;">This is a fake settings screen.</p>
        <label><input type="checkbox" disabled /> Dark Mode (locked)</label><br/>
        <label><input type="checkbox" /> Enable Prank Mode</label>
        } else if (name === 'Procreate Portable') {
  appContent.innerHTML = `
    <canvas id="drawCanvas" width="320" height="360" style="border:1px solid #ccc;touch-action:none;display:block;margin:12px auto;background:#fff;border-radius:12px;"></canvas>
    <div style="text-align:center;">
      <input type="color" id="colorPicker" value="#000000" />
      <button onclick="clearCanvas()" style="margin-left:10px;padding:6px 12px;font-size:14px;">Clear</button>
    </div>
  `;
  enableDrawing();
}

      `;
    } else {
      appContent.innerHTML = `<p style="font-size:18px;">Welcome to ${name}</p>`;
    }

    appFull.style.display = 'flex';
  }

  function closeApp() {
    appFull.style.display = 'none';
  }

  function sendMessage() {
    const input = document.getElementById('msgInput');
    const log = document.getElementById('msgLog');
    if (input.value.trim() !== '') {
      log.innerHTML += `<div>ðŸ“© You: ${input.value.trim()}</div>`;
      input.value = '';
      log.scrollTop = log.scrollHeight;
    }
  }

  async function goToUrl() {
    const urlInput = document.getElementById('url-input');
    const browserContent = document.getElementById('browser-content');
    let url = urlInput.value.trim();
    if (!url) return;

    // Add https if missing
    if (!url.match(/^https?:\/\//)) {
      url = 'https://' + url;
    }

    browserContent.textContent = 'Loading...';

    try {
      // Use fetch to get raw HTML text
      const response = await fetch(url, {mode: 'cors'});
      if (!response.ok) {
        browserContent.textContent = `Error: HTTP status ${response.status}`;
        return;
      }
      const text = await response.text();

      // Show first 1000 chars to avoid overload, you can adjust as needed
      browserContent.textContent = text.slice(0, 1000) + (text.length > 1000 ? '\n\n... (truncated)' : '');
    } catch (e) {
      browserContent.textContent = 'Fetch failed: ' + e.message;
    }
  }
</script>
  <script>
  let ctx, drawing = false, color = '#000';

  function enableDrawing() {
    const canvas = document.getElementById('drawCanvas');
    ctx = canvas.getContext('2d');
    ctx.lineWidth = 3;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    color = document.getElementById('colorPicker').value;

    canvas.addEventListener('pointerdown', e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('pointermove', e => {
      if (!drawing) return;
      ctx.strokeStyle = color;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    });

    canvas.addEventListener('pointerup', () => drawing = false);
    canvas.addEventListener('pointerleave', () => drawing = false);

    document.getElementById('colorPicker').addEventListener('input', e => {
      color = e.target.value;
    });
  }

  function clearCanvas() {
    const canvas = document.getElementById('drawCanvas');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
