<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake iOS</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to bottom, #e0e5f0, #f9f9fb);
      overflow: hidden;
    }

    .status-bar {
      height: 24px;
      background: #f4f4f4;
      font-size: 12px;
      padding: 0 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 72px);
      justify-content: center;
      gap: 24px 16px;
      padding: 36px 10px 120px;
    }

    .icon {
      text-align: center;
      font-size: 12px;
      color: #000;
      cursor: pointer;
    }

    .icon-box {
      width: 60px;
      height: 60px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin: 0 auto 5px;
    }

    .dock {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 12px 24px;
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    .dock .icon-box {
      width: 48px;
      height: 48px;
      font-size: 24px;
    }

    #app-screen {
      display: none;
      position: fixed;
      top: 24px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 24px);
      background: #fff;
      z-index: 5;
      flex-direction: column;
    }

    #app-header {
      padding: 12px 16px;
      background: #f2f2f7;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    #close-btn {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      color: #888;
    }

    #app-content {
      padding: 16px;
      font-size: 16px;
    }

    @media (max-width: 400px) {
      .grid {
        grid-template-columns: repeat(3, 72px);
      }
    }
  </style>
</head>
<body>

  <div class="status-bar">
    <div>📶 9:41 AM</div>
    <div>🔋 100%</div>
  </div>

  <div class="grid">
    <div class="icon" onclick="openApp('Messages')">
      <div class="icon-box">💬</div>
      <div>Messages</div>
    </div>
    <div class="icon" onclick="openApp('Block Blast')">
      <div class="icon-box">🧱</div>
      <div>Block Blast</div>
    </div>
    <div class="icon" onclick="openApp('Browser')">
      <div class="icon-box">🌐</div>
      <div>Browser</div>
    </div>
    <div class="icon" onclick="openApp('Settings')">
      <div class="icon-box">⚙️</div>
      <div>Settings</div>
    </div>
    <div class="icon" onclick="openApp('Procreate Portable')">
      <div class="icon-box">🎨</div>
      <div>Procreate<br>Portable</div>
    </div>
  </div>

  <div class="dock">
    <div class="icon">
      <div class="icon-box">📞</div>
    </div>
    <div class="icon">
      <div class="icon-box">🧭</div>
    </div>
    <div class="icon">
      <div class="icon-box">🎵</div>
    </div>
    <div class="icon">
      <div class="icon-box">📧</div>
    </div>
  </div>

  <div id="app-screen">
    <div id="app-header">
      <span id="app-title">App</span>
      <span id="close-btn" onclick="closeApp()">×</span>
    </div>
    <div id="app-content"></div>
  </div>

  <script>
    function openApp(name) {
      const appScreen = document.getElementById("app-screen");
      const title = document.getElementById("app-title");
      const content = document.getElementById("app-content");

      title.textContent = name;
      if (name === "Messages") {
        content.innerHTML = "💬 This is the Messages app.";
      } else if (name === "Block Blast") {
        content.innerHTML = "🧱 This is the fake Block Blast game!";
      } else if (name === "Browser") {
        content.innerHTML = "🌐 Fake browser interface!";
      } else if (name === "Settings") {
        content.innerHTML = "⚙️ Fake settings menu with toggle switches!";
      } else if (name === "Procreate Portable") {
        content.innerHTML = "🎨 Mini drawing simulator coming soon!";
      } else {
        content.innerHTML = "🧠 Unknown app.";
      }

      appScreen.style.display = "flex";
    }

    function closeApp() {
      document.getElementById("app-screen").style.display = "none";
    }
  </script>

</body>
</html>
