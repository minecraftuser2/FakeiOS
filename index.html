<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Fake iOS</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to bottom, #e0e5f0, #f9f9fb);
      overflow: hidden;
    }

    .status-bar {
      height: 24px;
      background: #f4f4f4;
      font-size: 12px;
      padding: 0 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 72px);
      justify-content: center;
      gap: 24px 16px;
      padding: 36px 10px 120px;
      transition: all 0.3s ease;
    }

    .icon {
      text-align: center;
      font-size: 12px;
      color: #000;
      cursor: pointer;
      user-select: none;
    }

    .icon-box {
      width: 60px;
      height: 60px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin: 0 auto 5px;
    }

    .dock {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 12px 24px;
      display: flex;
      gap: 20px;
      z-index: 2;
      transition: all 0.3s ease;
    }

    .dock .icon-box {
      width: 48px;
      height: 48px;
      font-size: 24px;
    }

    #app-screen {
      display: none;
      position: fixed;
      top: 24px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 24px);
      background: #fff;
      z-index: 5;
      flex-direction: column;
      overflow: hidden;
    }

    #app-header {
      padding: 12px 16px;
      background: #f2f2f7;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
    }

    #close-btn {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      color: #888;
    }

    #app-content {
      padding: 0;
      font-size: 16px;
      flex: 1;
      overflow: auto;
      display: flex;
      flex-direction: column;
    }

    canvas {
      border: 1px solid #ccc;
      border-radius: 12px;
      display: block;
      margin: 12px auto;
      touch-action: none;
      background: #000;
    }

    label.switch {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 16px;
      padding: 8px;
      background: #f1f1f1;
      border-radius: 10px;
      font-size: 16px;
    }

    iframe {
      width: 100%;
      border: none;
      flex: 1;
      border-radius: 0 0 16px 16px;
    }

    /* Vertical mode styles */
    body.vertical-mode .grid {
      grid-template-columns: 1fr !important;
      max-width: 200px;
      margin: 0 auto;
      gap: 16px 0;
    }

    body.vertical-mode .dock {
      position: fixed;
      top: 60px;
      left: 0;
      width: 72px;
      height: calc(100vh - 60px);
      border-radius: 0 20px 20px 0;
      flex-direction: column;
      padding: 20px 0;
      gap: 24px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      transform: none;
    }

    /* Scrollbar for app-content */
    #app-content::-webkit-scrollbar {
      width: 8px;
    }
    #app-content::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 4px;
    }

    @media (max-width: 400px) {
      .grid {
        grid-template-columns: repeat(3, 72px);
      }
      body.vertical-mode .grid {
        max-width: 100%;
      }
    }

    /* Geometry Dash styles */
    #gd-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 16px;
      box-sizing: border-box;
    }

    #gd-levels {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 12px;
    }

    .gd-level {
      background: #007aff;
      color: white;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: background 0.2s ease;
    }
    .gd-level:hover {
      background: #005bb5;
    }

    #gd-canvas {
      background: #000;
      border-radius: 12px;
      width: 100%;
      height: 300px;
      display: block;
      touch-action: none;
    }

    #gd-controls {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #gd-controls button {
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: #007aff;
      color: white;
      user-select: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: background 0.2s ease;
    }
    #gd-controls button:hover {
      background: #005bb5;
    }

    #gd-score {
      margin-top: 12px;
      text-align: center;
      font-weight: 700;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
