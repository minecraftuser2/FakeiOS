  <div id="app-screen">
    <div id="app-header">
      <span id="app-title">App</span>

<script>
  // Open app function with Roblox + Brookhaven added
  function openApp(name) {
    const app = document.getElementById("app-screen");
    const title = document.getElementById("app-title");
    const content = document.getElementById("app-content");
    title.textContent = name;
    content.innerHTML = "";

    if (name === "Messages") {
      content.innerHTML = "üí¨ This is the Messages app.";
    } else if (name === "Block Blast") {
      content.innerHTML = "üß± This is the fake Block Blast game!";
    } else if (name === "Browser") {
      content.innerHTML = `
        <div style="display:flex; padding:8px 12px; gap:8px; border-bottom:1px solid #ccc; background:#f2f2f7;">
          <input id="addressInput" type="text" placeholder="Enter URL or search" 
                 style="flex:1; border-radius:12px; border:1px solid #ccc; padding:6px 12px; font-size:14px;" />
          <button id="goButton" style="
            background:#007aff; color:#fff; border:none; border-radius:12px; padding:6px 14px; font-weight:600;
            cursor:pointer;
          ">Go</button>
        </div>
        <iframe id="browserFrame" src="https://example.com" style="width:100%; flex:1; border:none; border-radius: 0 0 16px 16px;"></iframe>
      `;

      const input = content.querySelector('#addressInput');
      const button = content.querySelector('#goButton');
      const iframe = content.querySelector('#browserFrame');

      function loadURL() {
        let url = input.value.trim();
        if (!url) return;
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          url = 'https://' + url;
        }
        iframe.src = url;
      }

      button.addEventListener('click', loadURL);
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') loadURL();
      });
    } else if (name === "Settings") {
      content.innerHTML = `
        <label class="switch">Airplane Mode <input type="checkbox" /></label>
        <label class="switch">Wi-Fi <input type="checkbox" checked /></label>
        <label class="switch">Bluetooth <input type="checkbox" /></label>
        <label class="switch">Dark Mode <input type="checkbox" /></label>
        <button id="toggleOrientationBtn" style="
          margin: 20px 16px;
          padding: 10px;
          width: calc(100% - 32px);
          background: #007aff;
          color: white;
          border: none;
          border-radius: 12px;
          font-weight: 600;
          cursor: pointer;
          font-size: 16px;
        ">Switch to Vertical Mode</button>
      `;

      setTimeout(() => {
        const toggleBtn = document.getElementById('toggleOrientationBtn');
        toggleBtn.addEventListener('click', () => {
          document.body.classList.toggle('vertical-mode');
          if(document.body.classList.contains('vertical-mode')){
            toggleBtn.textContent = "Switch to Horizontal Mode";
          } else {
            toggleBtn.textContent = "Switch to Vertical Mode";
          }
        });

        const toggleBtnInit = document.getElementById('toggleOrientationBtn');
        toggleBtnInit.textContent = document.body.classList.contains('vertical-mode') ? "Switch to Horizontal Mode" : "Switch to Vertical Mode";
      }, 50);
    } else if (name === "Procreate Portable") {
      content.innerHTML = `
        <canvas id="drawCanvas" width="320" height="360"></canvas>
        <div style="text-align:center; margin-top: 8px;">
          <input type="color" id="colorPicker" value="#000000" />
          <button onclick="clearCanvas()" style="margin-left:10px;padding:6px 12px;font-size:14px;">Clear</button>
        </div>
      `;
      setTimeout(enableDrawing, 100);
    } else if (name === "YouTube") {
      content.innerHTML = `
        <div style="padding: 12px; display: flex; flex-direction: column; gap: 16px;">
          <div style="font-weight: bold; font-size: 18px;">Recommended</div>
          <div class="yt-video" onclick="loadVideo('https://www.youtube.com/embed/WLKJ8lBGI2E')"
               style="cursor:pointer;">
            <img src="https://img.youtube.com/vi/WLKJ8lBGI2E/0.jpg" style="width: 100%; border-radius: 12px;" />
            <div style="margin-top: 8px; font-weight: 500;">My Video</div>
            <div style="font-size: 12px; color: gray;">Me</div>
          </div>
          <div class="yt-video" onclick="loadVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')"
               style="cursor:pointer;">
            <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg" style="width: 100%; border-radius: 12px;" />
            <div style="margin-top: 8px; font-weight: 500;">Never Gonna Give You Up</div>
            <div style="font-size: 12px; color: gray;">Rick Astley</div>
          </div>
        </div>
      `;
    } else if (name === "Geometry Dash") {
      // Your existing Geometry Dash code here (not repeated for brevity)
      content.innerHTML = `<p>Geometry Dash game here (not included in this snippet)</p>`;
    } else if (name === "Roblox") {
      // Embed the fake Brookhaven mini-game
      content.innerHTML = `
        <div id="brookhaven-container">
          <div id="bh-instructions">Use arrow keys or WASD to move. Click on houses to interact.</div>
          <canvas id="bh-game" width="480" height="320"></canvas>
          <div id="bh-objects"></div>
          <div id="bh-message"></div>
        </div>
      `;
      startBrookhaven();
    } else {
      content.innerHTML = `<p>üß† Unknown app.</p>`;
    }

    app.style.display = "flex";
    app.style.flexDirection = "column";
  }

  function closeApp() {
    document.getElementById("app-screen").style.display = "none";
    stopBrookhaven();
    stopGDGame && stopGDGame();
  }

  // --- Drawing functions for Procreate ---
  function enableDrawing() {
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let color = document.getElementById('colorPicker').value;

    canvas.addEventListener('pointerdown', e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('pointermove', e => {
      if (!drawing) return;
      ctx.strokeStyle = color;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    });

    canvas.addEventListener('pointerup', () => drawing = false);
    canvas.addEventListener('pointerleave', () => drawing = false);

    document.getElementById('colorPicker').addEventListener('input', e => {
      color = e.target.value;
    });
  }

  function clearCanvas() {
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function loadVideo(url) {
    const content = document.getElementById("app-content");
    content.innerHTML = `
      <div style="padding: 12px;">
        <button onclick="openApp('YouTube')" style="
          padding: 6px 12px;
          background: #ff0000;
          color: white;
          border: none;
          border-radius: 12px;
          font-weight: bold;
          margin-bottom: 12px;
          cursor: pointer;
        ">‚Üê Back</button>
        <iframe width="100%" height="200" src="${url}" frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
    `;
  }

  // --- Brookhaven Mini-Game ---
  let bhGameRunning = false;
  let bhAnimationFrame = null;
  let bhPlayer = null;
  let bhCtx = null;
  let bhObjects = [];
  let bhMessageTimeout = null;

  function startBrookhaven() {
    const canvas = document.getElementById('bh-game');
    bhCtx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;

    // Player setup
    bhPlayer = {
      x: width/2,
      y: height/2,
      size: 24,
      color: '#ff5c5c',
      speed: 3,
      dx: 0,
      dy: 0,
    };

    // Sample houses / interactables
    bhObjects = [
      {x: 100, y: 80, width: 60, height: 60, name: 'House 1', color: '#8B4513', message: 'Welcome to House 1!'},
      {x: 300, y: 150, width: 80, height: 50, name: 'House 2', color: '#2E8B57', message: 'This is House 2. Nice and cozy!'},
      {x: 180, y: 250, width: 70, height: 70, name: 'Shop', color: '#4682B4', message: 'You entered the Shop. Buy something!'},
    ];

    // Display interactable buttons below
    const objContainer = document.getElementById('bh-objects');
    objContainer.innerHTML = '';
    bhObjects.forEach((obj, i) => {
      const btn = document.createElement('div');
      btn.className = 'bh-object';
      btn.textContent = obj.name;
      btn.onclick = () => {
        showMessage(obj.message);
        // Move player near the object when clicked
        bhPlayer.x = obj.x + obj.width + 10;
        bhPlayer.y = obj.y + obj.height / 2 - bhPlayer.size / 2;
      };
      objContainer.appendChild(btn);
    });

    // Movement controls
    const keys = {};
    window.addEventListener('keydown', e => {
      keys[e.key.toLowerCase()] = true;
    });
    window.addEventListener('keyup', e => {
      keys[e.key.toLowerCase()] = false;
    });

    function showMessage(msg) {
      clearTimeout(bhMessageTimeout);
      const msgEl = document.getElementById('bh-message');
      msgEl.textContent = msg;
      bhMessageTimeout = setTimeout(() => { msgEl.textContent = ''; }, 4000);
    }

    function update() {
      // Move player based on keys pressed
      bhPlayer.dx = 0;
      bhPlayer.dy = 0;
      if (keys['arrowup'] || keys['w']) bhPlayer.dy = -bhPlayer.speed;
      if (keys['arrowdown'] || keys['s']) bhPlayer.dy = bhPlayer.speed;
      if (keys['arrowleft'] || keys['a']) bhPlayer.dx = -bhPlayer.speed;
      if (keys['arrowright'] || keys['d']) bhPlayer.dx = bhPlayer.speed;

      // Update position with bounds check
      bhPlayer.x += bhPlayer.dx;
      bhPlayer.y += bhPlayer.dy;
      if (bhPlayer.x < 0) bhPlayer.x = 0;
      if (bhPlayer.y < 0) bhPlayer.y = 0;
      if (bhPlayer.x + bhPlayer.size > width) bhPlayer.x = width - bhPlayer.size;
      if (bhPlayer.y + bhPlayer.size > height) bhPlayer.y = height - bhPlayer.size;

      // Check collisions with objects for "interaction" (simple bounding box)
      bhObjects.forEach(obj => {
        if (bhPlayer.x < obj.x + obj.width &&
            bhPlayer.x + bhPlayer.size > obj.x &&
            bhPlayer.y < obj.y + obj.height &&
            bhPlayer.y + bhPlayer.size > obj.y) {
          showMessage(`You are near ${obj.name}. Click its button to interact!`);
        }
      });
    }

    function draw() {
      bhCtx.clearRect(0, 0, width, height);

      // Draw ground
      bhCtx.fillStyle = '#a3d9ff';
      bhCtx.fillRect(0, 0, width, height);

      // Draw objects (houses)
      bhObjects.forEach(obj => {
        bhCtx.fillStyle = obj.color;
        bhCtx.fillRect(obj.x, obj.y, obj.width, obj.height);
        bhCtx.fillStyle = '#fff';
        bhCtx.font = '12px sans-serif';
        bhCtx.textAlign = 'center';
        bhCtx.fillText(obj.name, obj.x + obj.width/2, obj.y + obj.height/2 + 4);
      });

      // Draw player
      bhCtx.fillStyle = bhPlayer.color;
      bhCtx.fillRect(bhPlayer.x, bhPlayer.y, bhPlayer.size, bhPlayer.size);
    }

    function loop() {
      if (!bhGameRunning) return;
      update();
      draw();
      bhAnimationFrame = requestAnimationFrame(loop);
    }

    bhGameRunning = true;
    loop();
  }

  function stopBrookhaven() {
    if (bhAnimationFrame) {
      cancelAnimationFrame(bhAnimationFrame);
      bhAnimationFrame = null;
    }
    bhGameRunning = false;
    const container = document.getElementById('brookhaven-container');
    if(container) container.innerHTML = '';
  }

</script>
